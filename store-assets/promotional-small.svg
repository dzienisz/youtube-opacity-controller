<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bgGrad)"/>

  <!-- YouTube Player Mockup -->
  <rect x="40" y="60" width="180" height="100" rx="4" fill="#000" opacity="0.8"/>

  <!-- Controls bar with gradient opacity -->
  <rect x="40" y="140" width="180" height="20" fill="#000" opacity="0.3"/>
  <rect x="60" y="140" width="140" height="20" fill="#000" opacity="0.6"/>
  <rect x="100" y="140" width="100" height="20" fill="#000" opacity="0.9"/>

  <!-- Play icon -->
  <path d="M 65 75 L 65 95 L 80 85 Z" fill="white" opacity="0.9"/>

  <!-- Opacity slider representation -->
  <line x1="110" y1="85" x2="180" y2="85" stroke="white" stroke-width="2" opacity="0.7"/>
  <circle cx="145" cy="85" r="6" fill="white"/>

  <!-- Title Text -->
  <text x="240" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    YouTube Overlay
  </text>
  <text x="240" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Opacity Controller
  </text>

  <!-- Subtitle -->
  <text x="240" y="160" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.9">
    Make player controls visible
  </text>

  <!-- Icon in corner -->
  <circle cx="400" cy="40" r="30" fill="white" opacity="0.2"/>
  <path d="M 390 30 L 390 50 L 405 40 Z" fill="white" opacity="0.9"/>
</svg>
