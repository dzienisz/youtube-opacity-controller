<svg width="1400" height="560" viewBox="0 0 1400 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradMarquee" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bgGradMarquee)"/>

  <!-- Left side - Before (transparent) -->
  <g>
    <text x="200" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
      BEFORE
    </text>
    <rect x="50" y="130" width="300" height="180" rx="8" fill="#000" opacity="0.9"/>
    <!-- Transparent controls -->
    <rect x="50" y="280" width="300" height="30" fill="#000" opacity="0.2"/>
    <circle cx="70" cy="295" r="8" fill="white" opacity="0.3"/>
    <text x="90" y="300" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.3">
      Hard to see controls
    </text>
  </g>

  <!-- Arrow -->
  <g>
    <path d="M 420 280 L 500 280 L 480 265 M 500 280 L 480 295" stroke="white" stroke-width="4" fill="none" opacity="0.8"/>
  </g>

  <!-- Right side - After (with opacity) -->
  <g>
    <text x="700" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
      AFTER
    </text>
    <rect x="550" y="130" width="300" height="180" rx="8" fill="#000" opacity="0.9"/>
    <!-- Opaque controls with black background -->
    <rect x="550" y="280" width="300" height="30" fill="#000" opacity="0.8"/>
    <circle cx="570" cy="295" r="8" fill="white" opacity="1"/>
    <text x="590" y="300" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="1">
      Clear, visible controls
    </text>
  </g>

  <!-- Title and description on right -->
  <g>
    <text x="1050" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      YouTube
    </text>
    <text x="1050" y="230" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      Overlay
    </text>
    <text x="1050" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      Opacity
    </text>
    <text x="1050" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
      Controller
    </text>

    <!-- Features -->
    <text x="1050" y="380" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
      ✓ Adjustable opacity slider
    </text>
    <text x="1050" y="410" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
      ✓ Quick preset buttons
    </text>
    <text x="1050" y="440" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
      ✓ Real-time updates
    </text>
    <text x="1050" y="470" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">
      ✓ Settings persist
    </text>
  </g>

  <!-- Icon -->
  <circle cx="100" cy="460" r="40" fill="white" opacity="0.2"/>
  <circle cx="100" cy="460" r="35" fill="url(#bgGradMarquee)"/>
  <path d="M 85 445 L 85 475 L 110 460 Z" fill="white" opacity="0.9"/>
  <rect x="70" y="440" width="60" height="3" fill="white" opacity="0.4" rx="1"/>
  <rect x="70" y="460" width="60" height="3" fill="white" opacity="0.7" rx="1"/>
  <rect x="70" y="480" width="60" height="3" fill="white" opacity="1" rx="1"/>
</svg>
